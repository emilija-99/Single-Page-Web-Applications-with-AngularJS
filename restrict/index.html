<!DOCTYPE html>
<html ng-app='ShoppingListDirectiveApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="icon" href="data:;base64,=">
    <title>Directives with 'restrict'</title>
  </head>
  <body>
    <h1>Directives with 'restrict'</h1>

    <!-- LIST #1 - unlimited items -->
    <div id="list1" ng-controller='ShoppingListController1 as list'>

      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
      <button ng-click="list.addItem();">Add Item</button>
      <span>{{list.lastRemoved}}</span>
      <shopping-list
      items="list.items"
      title="{{list.title}}"
      bad-remove = "list.removeItem"
      on-remove = "list.removeItem(index)"></shopping-list>

      <!-- <shopping-list my-list = "list1" title="{{list1.title}}"></shopping-list> -->
      <!-- <ol>
        <li ng-repeat="item in list.items">
          {{item.quantity}} - {{item.name}}
        </li>
      </ol> -->
      <!-- <div ng-if="list.errorMessage" class="error">Error: {{list.errorMessage}}</div> -->
    </div>

    <!-- LIST #2 (limited to 3 items) -->
    <div id="list2" ng-controller='ShoppingListController2 as list2'>
      <h3>Shopping List #2 (limited to 3 items)</h3>
      <input type="text" ng-model="list2.itemName" placeholder="item name">
      <input type="text" ng-model="list2.itemQuantity" placeholder="quantity">
      <button ng-click="list2.addItem();">Add Item</button>

        <shopping-list my-list = "list2"></shopping-list>
      <!-- <ol>
        <list-item ng-repeat="item in list.items"></list-item>
      </ol> -->
      <div ng-if="list.errorMessage" class="error">Error: {{list.errorMessage}}</div>
    </div>

  </body>
</html>
