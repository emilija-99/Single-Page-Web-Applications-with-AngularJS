<h3>{{list.myTitle}}</h3>
<ol>
  <li ng-repeat = "item in list.items">
    {{item.quantity}} - {{item.name}}
    <!-- <button type="button" ng-click = "list.removeItem($index);">Remove Item</button> -->
    <button type="button" ng-click = "list.badRemove($index);">Bad Remove Item</button>
    <button type="button" ng-click = "list.onRemove({index:$index});">Remove Item</button>
  </li>
</ol>
<div class="error" ng-if = "list.cookiesInList()">
  WARINING! COOKIES DETECTED!
</div>
