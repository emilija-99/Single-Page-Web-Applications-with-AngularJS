<html lang="en" dir="ltr">

    <script src="./app.js" ></script>

  <body ng-app = "MenuCategoriesApp">
    <h1>Using HTTP service</h1>
    <div ng-controller = "MenuCategoriesController as menu">
      <ul>
        <li ng-repeat = "category in menu.categories">
        <a href="" ng-click = "menu.logMenuItems(category.short_name);">{{ category.short_name}}</a> - {{category.name}}
        </li>
      </ul>
    </div>
  </body>
</html>
