<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type = 'javascript'src="./angular.min.js"></script>
    <script src="./app.js" ></script>
    <meta charset="utf-8">
    <link rel="icon" href="data:;base64,=">
    <title>Home</title>
  </head>
  <body ng-app = "ShoppingListApp">
    <h1>Custom Service Throught a Provider</h1>
    <div id = "list"  ng-controller = "ShoppingListController as list">
      <h3>Shopping List</h3>
      <input type="text" ng-model = "list.itemName" placeholder="item name">
      <input type="text" ng-model = "list.itemQuantity" placeholder="quantity">
      <button type="button" ng-click = "list.addItem();">Add Item</button>
        <ol>
          <li ng-repeat = "item in list.items">
          {{item.quantity}} of {{item.itemName}}


        </li>
        </ol>
        <div class="error">Error : {{list.errorMessage}}</div>

    </div>

  </body>
</html>
